<div class="delete-project-container">
    <div class="delete-project-dialog">
      <p class="delete-project-message">Are you sure you want to delete this project?</p>
      <div class="button-group">
        <button class="delete-button" (click)="confirmDelete()">Delete</button>
        <button class="cancel-button" (click)="cancelDelete()">Cancel</button>
      </div>
    </div>
  </div>
